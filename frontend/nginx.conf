server {
    listen 80;
    server_name _;

    # Carpeta donde el build de React queda copiado
    root  /usr/share/nginx/html;
    index index.html;

    # ---- Healthcheck opcional ----
    location = /health {
        return 200 "ok";
        add_header Content-Type text/plain;
    }

    # ========== PROXY A BACKEND ==========
    # Todo lo que venga con /api/ lo enviamos al contenedor de la API
    location /api/ {
        # OJO: mantenemos el mismo prefijo /api
        proxy_pass http://sv_api:3000/api/;

        # Encabezados recomendados
        proxy_http_version 1.1;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # IMPORTANTES para cookies httpOnly SameSite
        # (el backend ya setea "Access-Control-Allow-Credentials: true")
        proxy_set_header Origin "";

        # Si querés asegurarte de que Nginx no bloquee credenciales en CORS
        add_header Access-Control-Allow-Credentials "true" always;
    }

    # ====== ASSETS (cacheables) ======
    location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        try_files $uri =404;
        expires 7d;
        access_log off;
    }

    # ====== SPA (React Router): manda todo a index.html ======
    location / {
        try_files $uri /index.html;
    }

    # Tamaño máximo de payload (formData, uploads, etc.)
    client_max_body_size 20m;
}
